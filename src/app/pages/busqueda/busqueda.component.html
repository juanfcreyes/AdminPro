<div class="row">
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card.title">Usuarios</h4>
				<table class="table table-hover">
					<tbody>
						<tr *ngFor="let usuario of usuarios" class="pointer" (click)="navigateTo('usuarios')">
							<td>
								<img [src]="usuario.img| imagen" class="w50 img-circle">
							</td>
							<td>{{ usuario.nombre }}</td>
						</tr>
					</tbody>
				</table>
				<div class="alert alert-info" *ngIf="usuarios.length === 0">
					No hay registros
				</div>
			</div>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card.title">Medicos</h4>
				<table class="table table-hover">
					<tbody>
						<tr *ngFor="let medico of medicos" class="pointer" (click)="navigateTo('medico/'+medico._id)">
							<td>
								<img [src]="medico.img| imagen:'medicos'" class="w50 img-circle">
							</td>
							<td>{{ medico.nombre }}</td>
						</tr>
					</tbody>
				</table>
				<div class="alert alert-info" *ngIf="medicos.length === 0">
					No hay registros
				</div>
			</div>
		</div>
	</div>
	<div class="col-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card.title">Hospitales</h4>
				<table class="table table-hover">
					<tbody>
						<tr *ngFor="let hospital of hospitales" class="pointer" (click)="navigateTo('hospitales')">
							<td>
								<img [src]="hospital.img| imagen:'hospitales'" class="w50 img-circle">
							</td>
							<td>{{ hospital.nombre }}</td>
						</tr>
					</tbody>
					<div class="alert alert-info" *ngIf="hospitales.length === 0">
						No hay registros
					</div>
				</table>
			</div>
		</div>
	</div>
</div>
