<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Barras de progreso </h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoAzul+'%'"></div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progresoVerde+'%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador leyenda="Progress Azul" [progreso]="progresoAzul" (cambioValor)="progresoAzul = $event" ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body"> 
        <app-incrementador leyenda="Progress Verde" [progreso]="progresoVerde" (cambioValor)="progresoVerde = $event"></app-incrementador>
      </div>
    </div>
  </div>
</div>
