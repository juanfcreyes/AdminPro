<div class="row animated fadeIn">

	<div class="col-6">
		<div class="card card-body">
			<h3 class="box-title m-b-0">Médico: {{ medico.nombre }}</h3>
			<div class="row mt">
				<div class="col-sm-12 col-xs-12">
					<form #form="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(form)">
						<div class="form-group">
							<label for="nombre_medico">Nombre del Médico</label>
							<input [(ngModel)]="medico.nombre" 
							name="nombre" type="text" class="form-control"
							[disabled]="!!medico._id"
							id="nombre_medico" placeholder="Nombre del Médico" required>
						</div>
						<div class="form-group">
							<label for="hospital">Hospital</label>
							<select (change)="cambioHospital($event.target.value)" class="form-control" id="hospital" 
							name="hospital" [(ngModel)]="medico.hospital"
							 required>
								<option value=""> Seleccione Hospital</option>
								<option *ngFor="let hospital of hospitales" [value]="hospital._id">
									{{ hospital.nombre }}
								</option>
							</select>
						</div>
						<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
							<i class="fa fa-save"></i>
							Guardar
						</button>
						<a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="col-3">
		<div class="card card-body">
			<h4 class="box-title m-b-0">{{ hospital.nombre }} </h4>
			<img class="rounded img-fluid" [src]="hospital.img | imagen:'hospitales'" [alt]="hospital.nombre">
		</div>
	</div>

	<div class="col-3" *ngIf="medico._id">
		<div class="card card-body">
			<h4 class="box-title m-b-0">Fotografía</h4>
			<img [src]="medico.img| imagen:'medicos'" [alt]="medico.nombre" 
			(click)="cambiarFoto()"
			class="img-circle img-fluid pointer">
		</div>
	</div>

</div>
