<div class="row">
    <div class="col-md-6 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">nombre de usuario</h6>
                <form ngNativeValidate #forma="ngForm" 
                class="form p-t-20" (ngSubmit)="guardar(forma.value)">
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input  [ngModel]="usuario.nombre" name="nombre" id="nombre_usuario"
                             type="text" class="form-control" 
                             placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email_usuario">Correo del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" name="email" type="email" 
                            class="form-control" required [disabled]="usuario.google"
                            id="email_usuario"
                            placeholder="Correo de usuario">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>  Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Fotograf&iacute;a de usuario</h4>
                <h5 class="card-subtitle text-center">{{usuario.nombre}}</h5>
                <div *ngIf="!imagenTemp" class="row justify-content-center">
                    <img [src]="usuario.img | imagen" class="w150">
                </div>
                <div *ngIf="imagenTemp" class="row justify-content-center">
                    <img [src]="imagenTemp" class="w150">
                </div>
                <div class="row justify-content-center">
                    <input class="form-control" (change)="selecionarImagen($event.target.files[0])" type="file"/> 
                </div>
                <button (click)="cambiarImagen()" [disabled]="!imagen" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>  Actualizar Foto
                </button>                
            </div>
        </div>
    </div>
</div>
