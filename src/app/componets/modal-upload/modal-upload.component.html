<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
	<div class="modal" style="display: block" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row justify-content-center" *ngIf="!imagenTemp">
						<img [src]="img | imagen" class="w150">
					</div>
					<div class="row justify-content-center" *ngIf="imagenTemp">
						<img [src]="imagenTemp" class="w150">
					</div>
					<div class="row justify-content-center">
							<input class="form-control" name="imagen" (change)="selecionarImagen($event.target.files[0])" type="file" />
					</div>
				</div>
				<div class="modal-footer">
					<button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
					<button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
</div>
